<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Handjet:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
    />
</head>
<body>
    <div id="container">
        <div id="search-section">
            <i class="ri-map-pin-2-fill"></i>
            <input type="text" placeholder="Enter City">
            <button id="search"><i class="ri-search-line"></i></button>
        </div>

        <div id="weather-info">
            <img id="weather-icon" src="./images/cloudy-day.png" alt="weather-icon-image">
            <h3 id="temperature">26<span>Â°C</span></h3>
            <h2 id="description">Cloudy</h2>

            <div id="more-info">
                <div id="humidity">
                    <i class="ri-water-percent-fill"></i>
                    <span>
                        <div class="value">50%</div>
                        <p>Humidity</p>
                    </span>
                </div>
                <div id="wind-speed">
                    <i class="ri-windy-fill"></i>
                    <span>
                        <div class="value">10km/h</div>
                        <p>Wind Speed</p>
                    </span>
                </div>
            </div>
        </div>

    </div>

    <script src="./script.js"></script>
</body>
</html>
